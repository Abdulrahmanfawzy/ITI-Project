<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaaS Store</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Our Master Css -->
  <link rel="stylesheet" href="maas.css">
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <!-- Start Product Details -->

  <div class="product-details">
    <div class="container">

      <div class="row-img">
        <div class="product-img">
          <img src="https://upgrade.me/images/thumbs/000/0008200_iphone-14-pro-max-256gb-single-sim-gold-gold-grade_600.webp" alt="product">
        </div>
      </div>

      <div class="row-details">
        <div class="product-head">
          <h2 class="product-name"></h2>
          <p class="product-price"></p>
        </div>
        <div class="product-brand">Brand: <span></span></div>
        <div class="product-cat">Category: <span></span></div>
        <div class="product-color">Color: <span></span></div>
        <div class="product-desc">
          
        </div>
        
        <div class="cart-section">
          <div class="cart">Add To Cart<i class="fa-solid fa-cart-shopping"></i></div>
          <div class="wish">Wish List <i class="fa-regular fa-heart"></i></div>
        </div>
        
      </div>

    </div>
  </div>

  <!-- Start Product Details -->




<script type="module" src="productPage.js"></script>
</body>
</html>
