<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/leonardo.png">
  <!-- Font fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Our Style CSS -->
  <link rel="stylesheet" href="magic.css">
</head>
<body>
  <!-- Start Header -->
  <header>
    <div class="container-header">

      <div class="main">

        <div class="logo">
          <div class="mobi-menu">
            <button id="menuBtn"><i class="fa-solid fa-bars-staggered"></i></button>
          </div>
          <a href="/"> <img src="images/logo-dark.webp" alt="logo"></a>
        </div>
    
        <div class="search" id="search">
          <input type="text" name="search" placeholder="Find Your Favorite Product..." id="searchQuery">
          <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    
        <div class="actions">
          
          <div class="search-mob">
            <button id="searchMobBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>

          <div class="account">
            <a href="#">
              <i class="fa-regular fa-user"></i>
              <div class="signin">
                <p class="span">Sign In</p>
                <p>Account</p>
              </div>
            </a>
          </div>
    
          <div class="wish-list">
            <a href="#">
              <i class="fa-regular fa-heart"></i>
              <div class="after">0</div>
            </a>
            
          </div>
    
          <div class="cart">
            <a href="#">
              <div class="after">0</div>
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="cart-info">
                <p class="span">Total</p>
                <p class="totalPriceNavbar">0.00</p>
              </div>
            </a>
          </div>
    
        </div>
    
      </div>
    
      <nav id="nav">
        
        <div class="close">
          <p>Welcome!</p>
          <button id="closeBtn"><i class="fa-solid fa-times"></i></button>
        </div>

        <ul>
          <li>
            <a href="../home.html"><i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-mobile-screen-button"></i>Mobiles</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-laptop"></i>Laptops</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-tv"></i>Monitors</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-headphones-simple"></i>Headphones</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-phone"></i>Contact Us</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-info"></i>About Us</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-question"></i>FAQ</a>
          </li>
        </ul>
    
      </nav>
      
    </div>

  </header>
  <!-- End Header -->

  <script src="main.js"></script>
</body>
</html>
